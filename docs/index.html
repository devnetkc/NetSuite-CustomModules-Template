<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="assets/img/docs-icon.png"
    />
    <title>cfm NetSuite Docs</title>
    <link
      rel="stylesheet"
      href="assets/templates/clean-jsdoc-theme.min.css"
    />
  </head>
  <body
    class="dark"
    data-theme="dark"
  >
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&family=Lato&family=Nunito&family=Playfair+Display:ital@1&family=Prata&family=Raleway:ital,wght@1,100&family=Roboto&family=Roboto+Condensed&family=Teko&display=swap');

      .btn{

      font-family: Roboto, sans-serif;
      font-weight: 0;
      font-size: 14px;
      color: #fff;
      background-color: #0b3f7e;
      padding: 10px 30px;
      border: solid #0b3f7e 2px;
      box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;
      border-radius: 50px;
      transition : 1000ms;
      transform: translateY(0);
      display: flex;
      flex-direction: row;
      align-items: center;
      cursor: pointer;
      }

      .btn:hover{

      transition : 1000ms;
      padding: 10px 50px;
      transform : translateY(-0px);
      background-color: #5cb85c;
      color: #ffffff;
      border: solid 2px #5cb85c;
      }
    </style>
    <style>
      div {
        align-content: center;
        text-align: center;
      }
      button.btn {
        margin: auto;
      }
      form {
        padding: 2em;
      }
    </style>
    <div class="main-content">
      <div class="main-wrapper">
        <section class="login">
          <h1>Authorization Required</h1>
          <p>This site requires secured access to view.</p>
          <form
            action="private/index.html"
            method="get"
          >
            <button
              type="submit"
              class="btn"
            >
              Login
            </button>
          </form>
          <br />
        </section>
      </div>
    </div>
  </body>
</html>
